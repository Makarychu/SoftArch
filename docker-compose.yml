services:
  # MongoDB replica set (–æ—Å–Ω–æ–≤–Ω–æ–π —É–∑–µ–ª)
  mongo1:
    image: mongo:6.0
    hostname: mongo1
    container_name: mongo1
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo-setup:
    image: mongo:6.0
    depends_on:
      - mongo1
    entrypoint: >
      bash -c "mongosh --host mongo1:27017 --eval
      'rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"mongo1:27017\" }]})';
      sleep 3"
    restart: "no"

  # üé¨ Video Service
  video-service:
    build: ./services/video_service
    container_name: video-service
    environment:
      - MONGO_URI=mongodb://mongo1:27017/?replicaSet=rs0
      - DB_NAME=videosdb
    depends_on:
      - mongo-setup
    ports:
      - "8001:8000"

  # ‚öôÔ∏è Transcoder Service
  transcoder-service:
    build: ./services/transcoder_service
    container_name: transcoder-service
    environment:
      - VIDEO_SERVICE_URL=http://video-service:8000
    depends_on:
      - video-service
    ports:
      - "8002:8000"

  # üõ°Ô∏è Moderation Service
  moderation-service:
    build: ./services/moderation_service
    container_name: moderation-service
    environment:
      - VIDEO_SERVICE_URL=http://video-service:8000
    depends_on:
      - video-service
    ports:
      - "8003:8000"
