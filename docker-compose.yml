version: '3.9'

services:
  # üóÉÔ∏è MongoDB replica set (–æ—Å–Ω–æ–≤–Ω–æ–π —É–∑–µ–ª)
  mongo1:
    image: mongo:6.0
    hostname: mongo1
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo-setup:
    image: mongo:6.0
    depends_on:
      - mongo1
    entrypoint: >
      bash -c "mongosh --host mongo1:27017 --eval
      'rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"mongo1:27017\" }]})';
      sleep 3"
    restart: "no"

  # üé¨ Video Service
  video-service:
    build: ./services/video_service
    environment:
      - MONGO_URI=mongodb+srv://admin:A7VZUCwogyBPpAlE@cluster0.h9ujml0.mongodb.net/?appName=Cluster0
      - DB_NAME=videosdb
    depends_on:
      - mongo-setup
    deploy:
      replicas: 2

  # ‚öôÔ∏è Transcoder Service
  transcoder-service:
    build: ./services/transcoder_service
    environment:
      - VIDEO_SERVICE_URL=http://video-service:8000
    depends_on:
      - video-service
    deploy:
      replicas: 2

  # üõ°Ô∏è Moderation Service
  moderation-service:
    build: ./services/moderation_service
    environment:
      - VIDEO_SERVICE_URL=http://video-service:8000
    depends_on:
      - video-service
    deploy:
      replicas: 2

  # üåê Nginx Load Balancer
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - video-service
      - transcoder-service
      - moderation-service
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
